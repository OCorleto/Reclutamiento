<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <%- include ('partials/head.html')%>
</head>
<body>
    <%- include ('partials/navigation.html') %>
    <br>
    <hr>
    <h1 class="animated animate__rubberBand"><center>Cinepolis</center></h1>
    <hr>
    <br>
    <div class="cards">
    <% pelis.forEach(function(peli){ %>
        <div class="zoom">
        <div class="card" style="width: 12rem;">
            <img src=<%= peli.img %> class="card-img-top" alt="..."  width="100" height="250">
            <div class="card-body">
            <h5 class="card-title"><%= peli.nombre %><br>(<%= peli.anio %>)</h5>
            <p class="card-text"><%= peli.director %></p>
            <a href="#" class="btn btn-primary">Ver Cartelera </a>
            </div>
        </div>
        </div>
    <% }); %>
    </div>
</body>
</html>
